 <!doctype html> 
  <html lang="en"> 
 <head> 
   <meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <title>input fields</title> 
    <link rel="stylesheet" href="styles.css"> 
  </head> 
 <body> 
 <h1 id="date"> HTML5 Forms: </h1>
 
 <form id ="the-form">
	<fieldset>
		<label for "datePicker"> Choose a NEW DATE:</label>
		<input type="date" id="datePicker">
	</fieldset>
	<fieldset>
		<input type="color" id="colour" value="#eeccff">
		<input type="range" id="range" max="100" value="50">
	</fieldset>
	</form>
	<p id="the-value" class="value">"50"</p>
 
	  



  <!-- comment out javascript for CSS-only version --> 
  <script src="js/scripts.js"></script> 
  </body> 
  </html>
